<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- <link href="stylesheets/debug.css" rel="stylesheet"> -->

    <title>Trade Accepted!</title>
  </head>
  <body>
    
    <div class="container-fluid border-bottom mb-4"> <!-- site navigation -->
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="/members">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload-item">Upload Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/market">Trade Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trading-dashboard">Your Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div> <!-- end of site navigation -->

    <div class="container mb-4">
      <img src="assets\images\swapAid_logo_color_150x150.png" width="150px" class="mb-2">
      <h1 class="text-info">Awesome! You reached a deal</h1>
      
    </div>

    <div class="container">
      <h3 class="form">Now it's time to coordinate the exchange in the real world</h3>
      <div class="alert alert-info form" role="alert">
        
        <form>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Send a Message:</label>
            <textarea class="form-control mb-4" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button type="submit" class="btn btn-primary mb-2 sendMsg">Send</button>
          </div>
        </form>

      </div>

      <div class="alert alert-light d-none msgSent" role="alert">
        Your message was sent. Want to do more trades? Visit the <a href="/market">trading market.</a>
      </div>

      <a href="/trading-dashboard-demo" class="mb-4"><i class="fas fa-angle-left"></i> Return to your Dashboard</a>
    </div>
    
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
      $(".sendMsg").on("click", function(e){
        e.preventDefault();
        $(".msgSent").removeClass("d-none");
        $(".form").addClass("d-none");
      })
    </script>
    
  </body>
</html>
