
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>swapAid Dashboard</title>
  </head>
  <body>
    <div class="container">      
      <div class="row">
        <img src="assets/images/swapAid_logo_color_150x150.png" width="100px">
      </div> 
      <div class="row">
        <h1 class="font-blue">Your Dashboard</h1>
      </div>   
      <hr> 
      <div class="row" >
        <h3 class="font-purple"> Items you added to trade</h3>
      </div>   
      <div class="row">
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>        
      </div>        
    </div>
     
    <div class="container" id="bottom">
      <hr>  
        <div class="row">
          <h3 class="font-purple">Trade Requests</h3>
        </div>

        <div class="row align-items-center">
          <div class="col-sm">
            <img src="assets/images/image_box.png" width="200px">  
            <svg class="bi bi-arrow-left-right" width="50px" height="50px" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10.146 7.646a.5.5 0 01.708 0l3 3a.5.5 0 010 .708l-3 3a.5.5 0 01-.708-.708L12.793 11l-2.647-2.646a.5.5 0 010-.708z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M2 11a.5.5 0 01.5-.5H13a.5.5 0 010 1H2.5A.5.5 0 012 11zm3.854-9.354a.5.5 0 010 .708L3.207 5l2.647 2.646a.5.5 0 11-.708.708l-3-3a.5.5 0 010-.708l3-3a.5.5 0 01.708 0z" clip-rule="evenodd"/>
              <path fill-rule="evenodd" d="M2.5 5a.5.5 0 01.5-.5h10.5a.5.5 0 010 1H3a.5.5 0 01-.5-.5z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="col-sm">
            <img src="assets/images/image_box.png" width="200px">
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-info btn-lg">Accept Trade</button>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-danger btn-lg">Decline Trade</button>
          </div>
        </div>   
    </div>    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
