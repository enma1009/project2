<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  <link href="stylesheets/style.css" rel="stylesheet">
  <!-- <link href="stylesheets/debug.css" rel="stylesheet"> -->

    <title>SwapAid Market Dashboard</title>
  </head>
  <body>
    
    <div class="container-fluid border-bottom mb-4"> <!-- site navigation -->
      <div class="container">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="/members">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/upload-item">Upload Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="/market">Trade Market</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/trading-dashboard">Your Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link font-weight-bold" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div> <!-- end of site navigation -->

    <div class="container mb-4">      
      <div class="row">
        <div class="col-sm">
          <img src="assets/images/swapAid_logo_color_150x150.png" class="mb-2" width="75px" alt="swapAid Logo">
        </div>        
      </div> 
      <div class="row">
        <div class="col-sm">
          <h2 class="font-purple">Trade Market</h2>
        </div>         
      </div>  
    </div>
    
    <div class="container-fluid row-purple">
      <div class="container">
        <div class="row py-4 mb-4">
          <div class="col-sm">
            <h4 class="white-background">Find trades you want to make with other users. You can filter items by category.</h3>
          </div>        
        </div>
      </div>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm">
          <h4>Categories</h4>
        </div>
      </div>     
      <div class="btn-group btn-group-lg mb-4" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-primary">All Items</button>
        <button type="button" class="btn btn-secondary">Food</button>
        <button type="button" class="btn btn-secondary">Medicine</button>
        <button type="button" class="btn btn-secondary">Supplies</button>
      </div>

      <div class="row mb-4" id="itemsContainer">
        <!-- DB items get populated here -->
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/market.js"></script>
  </body>
</html>
