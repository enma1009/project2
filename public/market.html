<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="stylesheets/style.css">

    <title>swapAid Market Dashboard</title>
  </head>
  <body>
    <div class="container">      
      <div class="row">
        <div class="col-sm">
          <img src="assets/swapAid_logo_color_150x150.png" width="100px">
        </div>        
      </div> 
      <div class="row">
        <div class="col-sm">
          <h2 class="font-purple">Trading Market</h2>
        </div>         
      </div>   
      <div class="row-purple">
        <div class="col-sm">
          <h4 class="white-background">Find trades you want to make with other users. You can filter items by category.</h3>
        </div>        
      </div>
      <div class="row">
        <div class="col-sm">
          <h4>Categories</h4>
        </div>
      </div>     
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">All Items</button>
        <button type="button" class="btn btn-secondary">Food</button>
        <button type="button" class="btn btn-secondary">Medicine</button>
        <button type="button" class="btn btn-secondary">Supplies</button>
      </div>
      <div class="row">
        <div class="offset-1 col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>               
      </div>  
      <div class="row">
        <div class="offset-1 col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>               
      </div> 
      <div class="row">
        <div class="offset-1 col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>
        <div class="col-sm">
          <img src="assets/images/image_box.png" width="200px">
        </div>               
      </div>       
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
